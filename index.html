        <!-- Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav style="background-color: #151380;" class="navbar navbar-expand navbar-light topbar mb-5 static-top shadow">
                    <div class="left-links">
                        <a class="links selected" href="home.html">Home</a>

                        <a style="background-color: darkgreen; border-radius: 10px 10px;" class="links" href="register.html">Daftar</a>
                    </div>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div class=" align-items-center  mb-4">
                        <!-- Content Row -->
                        <div style="margin-left: 10;">
                            <div class="align-items-center mb-4">
                                <h1 class="h1 mb-0 text-gray-800" style="text-align: center;">Layanan Pengaduan Online Rakyat</h1>
                            </div>
                        </div>
                        <div style="padding-top: 50px;">
                            <div style="width: 800px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
                                <form>
                                    <fieldset style="margin-bottom: 20px;">
                                        <legend style="font-weight: bold; padding: 5px 10px; border-bottom: 1px solid #ddd;">Laporan</legend>
                                        <label for="judul_laporan" style="display: block; margin-bottom: 10px;">Judul Laporan</label>
                                        <input type="text" id="judul_laporan" name="judul_laporan" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;">
                                    </fieldset>
                                    <fieldset style="margin-bottom: 20px;">
                                        <legend style="font-weight: bold; padding: 5px 10px; border-bottom: 1px solid #ddd;">Detail Komplain</legend>
                                        <label for="subject" style="display: block; margin-bottom: 10px;">Subyek:</label>
                                        <textarea id="subject" name="subject" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;" placeholder="Subyek keluhanmu"></textarea>
                                        <label for="complaint" style="display: block; margin-bottom: 10px;">Complaint:</label>
                                        <textarea id="complaint" name="complaint" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;" placeholder="Deskripsikan keluhan mu"></textarea>
                                    </fieldset>
                                    <button class="btn btn-sm btn-primary shadow-sm" style="width: 100%;">Ajukan Keluhan</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
